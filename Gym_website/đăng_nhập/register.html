<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MT Fitness - Register</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --main-color: #5dade2;
        --dark-color: #111;
        --light-color: #f4f4f4;
        --accent-color: #ff6b6b;
        --success-color: #4caf50;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: url("../assets/phongdangnhap.avif") no-repeat center center
          fixed;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        position: relative;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.527);
        z-index: 1;
      }

      .register-container {
        position: relative;
        z-index: 2;
        background: rgba(17, 17, 17, 0.116);
        padding: 40px;
        border-radius: 15px;
        width: 100%;
        max-width: 500px;

        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(10px);
        border: 1px solid var(--main-color);
        transform-style: preserve-3d;
        transform: perspective(1000px);
        transition: all 0.5s ease;
      }

      .register-container:hover {
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.7);
      }

      .logo {
        text-align: center;
        margin-bottom: 30px;
      }

      .logo h2 {
        color: var(--main-color);
        font-size: 2.5rem;
        font-weight: 700;
        letter-spacing: 2px;
        text-transform: uppercase;
      }

      .logo span {
        color: white;
      }

      .logo p {
        color: rgba(255, 255, 255, 0.7);
        margin-top: 10px;
        font-size: 0.9rem;
      }

      .form-group {
        margin-bottom: 20px;
        position: relative;
      }

      .form-group label {
        display: block;
        color: var(--light-color);
        margin-bottom: 8px;
        font-size: 1rem;
      }

      .form-group input {
        width: 100%;
        padding: 15px 20px 15px 45px;
        border: 2px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.05);
        color: white;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      .form-group input:focus {
        border-color: var(--main-color);
        outline: none;
        box-shadow: 0 0 10px rgba(93, 173, 226, 0.5);
      }

      .form-group i {
        position: absolute;
        left: 15px;
        top: 42px;
        color: var(--main-color);
        font-size: 1.2rem;
      }

      .password-strength {
        height: 5px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 5px;
        margin-top: 5px;
        overflow: hidden;
      }

      .password-strength-bar {
        height: 100%;
        width: 0%;
        background: var(--accent-color);
        transition: width 0.3s ease;
      }

      .password-strength-text {
        font-size: 0.8rem;
        color: rgba(255, 255, 255, 0.7);
        margin-top: 5px;
      }

      .btn {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 8px;
        background: var(--main-color);
        color: white;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-top: 10px;
      }

      .btn:hover {
        background: #4ca1d4;
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      }

      .btn:active {
        transform: translateY(0);
      }

      .login-btn {
        background: transparent;
        border: 2px solid var(--main-color);
        color: var(--main-color);
      }

      .login-btn:hover {
        background: var(--main-color);
        color: white;
      }

      .back-btn {
        background: transparent;
        border: 2px solid var(--accent-color);
        color: var(--accent-color);
      }

      .back-btn:hover {
        background: var(--accent-color);
        color: white;
      }

      .back-btn a {
        color: inherit;
        text-decoration: none;
      }

      .error {
        color: var(--accent-color);
        font-size: 0.9rem;
        margin-top: 5px;
        height: 20px;
      }

      .success {
        color: var(--success-color);
        font-size: 0.9rem;
        margin-top: 5px;
        height: 20px;
      }

      .terms {
        margin: 20px 0;
        color: rgba(255, 255, 255, 0.7);
        font-size: 0.8rem;
        text-align: center;
      }

      .terms a {
        color: var(--main-color);
        text-decoration: none;
      }

      .terms a:hover {
        text-decoration: underline;
      }

      @media (max-width: 576px) {
        .register-container {
          padding: 30px 20px;
          margin: 0 15px;
        }

        .logo h2 {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="register-container">
      <div class="logo">
        <h2>MT <span>FITNESS</span></h2>
        <p>Start your fitness journey today</p>
      </div>
      <form id="registerForm">
        <div class="form-group">
          <label for="regUsername">Username</label>
          <i class="bx bx-user"></i>
          <input
            type="text"
            id="regUsername"
            name="username"
            required
            placeholder="Choose your username"
          />
        </div>

        <div class="form-group">
          <label for="regEmail">Email</label>
          <i class="bx bx-envelope"></i>
          <input
            type="email"
            id="regEmail"
            name="email"
            required
            placeholder="Your email address"
          />
        </div>

        <div class="form-group">
          <label for="regPassword">Password</label>
          <i class="bx bx-lock-alt"></i>
          <input
            type="password"
            id="regPassword"
            name="password"
            required
            placeholder="Create a password"
          />
          <div class="password-strength">
            <div class="password-strength-bar" id="passwordStrengthBar"></div>
          </div>
          <div class="password-strength-text" id="passwordStrengthText"></div>
        </div>

        <div class="form-group">
          <label for="regConfirmPassword">Confirm Password</label>
          <i class="bx bx-check-circle"></i>
          <input
            type="password"
            id="regConfirmPassword"
            name="confirmPassword"
            required
            placeholder="Confirm your password"
          />
        </div>

        <div id="errorMessage" class="error"></div>
        <div id="successMessage" class="success"></div>

        <div class="terms">
          By registering, you agree to our <a href="#">Terms of Service</a> and
          <a href="#">Privacy Policy</a>
        </div>

        <button type="submit" class="btn">Create Account</button>

        <button type="button" class="btn login-btn">
          <a href="../đăng_nhập/login.html">Already have an account? Login</a>
        </button>
        <button type="button" class="btn back-btn">
          <a href="../index.html">Back to Home</a>
        </button>
      </form>
    </div>

    <script>
      // Password strength indicator
      const passwordInput = document.getElementById("regPassword");
      const strengthBar = document.getElementById("passwordStrengthBar");
      const strengthText = document.getElementById("passwordStrengthText");

      passwordInput.addEventListener("input", function () {
        const password = this.value;
        let strength = 0;

        // Length check
        if (password.length >= 8) strength += 1;
        if (password.length >= 12) strength += 1;

        // Character type checks
        if (/[A-Z]/.test(password)) strength += 1;
        if (/[0-9]/.test(password)) strength += 1;
        if (/[^A-Za-z0-9]/.test(password)) strength += 1;

        // Update strength bar and text
        const width = (strength / 5) * 100;
        strengthBar.style.width = width + "%";

        if (password.length === 0) {
          strengthText.textContent = "";
          strengthBar.style.backgroundColor = "transparent";
        } else if (strength <= 2) {
          strengthText.textContent = "Weak";
          strengthBar.style.backgroundColor = "#ff6b6b";
        } else if (strength <= 3) {
          strengthText.textContent = "Medium";
          strengthBar.style.backgroundColor = "#ffb347";
        } else {
          strengthText.textContent = "Strong";
          strengthBar.style.backgroundColor = "#4CAF50";
        }
      });

      document
        .getElementById("registerForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const username = document.getElementById("regUsername").value;
          const password = document.getElementById("regPassword").value;
          const confirmPassword =
            document.getElementById("regConfirmPassword").value;
          const email = document.getElementById("regEmail").value;

          // Reset messages
          document.getElementById("errorMessage").textContent = "";
          document.getElementById("successMessage").textContent = "";

          // Validate inputs
          if (password !== confirmPassword) {
            document.getElementById("errorMessage").textContent =
              "Passwords do not match!";
            return;
          }

          if (password.length < 6) {
            document.getElementById("errorMessage").textContent =
              "Password must be at least 6 characters!";
            return;
          }

          // Lấy danh sách user từ localStorage hoặc tạo mới nếu chưa có
          const users = JSON.parse(localStorage.getItem("users")) || [];

          // Kiểm tra username đã tồn tại chưa
          if (users.some((u) => u.username === username)) {
            document.getElementById("errorMessage").textContent =
              "Username already exists!";
            return;
          }

          // Kiểm tra email đã tồn tại chưa
          if (users.some((u) => u.email === email)) {
            document.getElementById("errorMessage").textContent =
              "Email already registered!";
            return;
          }

          // Thêm user mới
          const newUser = {
            username,
            password,
            email,
            registerDate: new Date().toISOString(),
          };

          users.push(newUser);
          localStorage.setItem("users", JSON.stringify(users));

          // Hiển thị thông báo thành công
          document.getElementById("successMessage").textContent =
            "Registration successful! Redirecting...";

          // Tự động đăng nhập sau khi đăng ký thành công
          localStorage.setItem("isLoggedIn", "true");
          localStorage.setItem("currentUser", JSON.stringify(newUser));

          // Chuyển hướng sang trang admin sau 2 giây
          setTimeout(() => {
            window.location.href = "../index.html";
          }, 1000);
        });
    </script>
  </body>
</html>
