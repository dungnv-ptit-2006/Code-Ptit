<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MT Fitness - Login</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --main-color: #5dade2;
        --dark-color: #111;
        --light-color: #f4f4f4;
        --accent-color: #ff6b6b;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: url("../assets/phongdangnhap.avif") no-repeat center center
          fixed;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        position: relative;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.427);
        z-index: 1;
      }

      .login-container {
        position: relative;
        z-index: 2;
        background: rgba(17, 17, 17, 0.466);
        padding: 40px;
        border-radius: 15px;
        width: 100%;
        max-width: 450px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(10px);
        border: 1px solid var(--main-color);
        transform-style: preserve-3d;
        transform: perspective(1000px);
        transition: all 0.5s ease;
      }

      .login-container:hover {
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.7);
      }

      .logo {
        text-align: center;
        margin-bottom: 30px;
      }

      .logo h2 {
        color: var(--main-color);
        font-size: 2.5rem;
        font-weight: 700;
        letter-spacing: 2px;
        text-transform: uppercase;
      }

      .logo span {
        color: white;
      }

      .form-group {
        margin-bottom: 25px;
        position: relative;
      }

      .form-group label {
        display: block;
        color: var(--light-color);
        margin-bottom: 8px;
        font-size: 1rem;
      }

      .form-group input {
        width: 100%;
        padding: 15px 20px 15px 45px;
        border: 2px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.05);
        color: white;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      .form-group input:focus {
        border-color: var(--main-color);
        outline: none;
        box-shadow: 0 0 10px rgba(93, 173, 226, 0.5);
      }

      .form-group i {
        position: absolute;
        left: 15px;
        top: 42px;
        color: var(--main-color);
        font-size: 1.2rem;
      }

      .btn {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 8px;
        background: var(--main-color);
        color: white;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-top: 10px;
      }

      .btn:hover {
        background: #4ca1d4;
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      }

      .btn:active {
        transform: translateY(0);
      }

      .register-btn {
        background: transparent;
        border: 2px solid var(--main-color);
        color: var(--main-color);
      }

      .register-btn:hover {
        background: var(--main-color);
        color: white;
      }

      .back-btn {
        background: transparent;
        border: 2px solid var(--accent-color);
        color: var(--accent-color);
      }

      .back-btn:hover {
        background: var(--accent-color);
        color: white;
      }

      .back-btn a {
        color: inherit;
        text-decoration: none;
      }

      .divider {
        display: flex;
        align-items: center;
        margin: 25px 0;
        color: rgba(255, 255, 255, 0.5);
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .divider span {
        padding: 0 15px;
      }

      .error {
        color: var(--accent-color);
        font-size: 0.9rem;
        margin-top: 5px;
        text-align: center;
        height: 20px;
      }

      .forgot-password {
        text-align: center;
        margin-top: 20px;
      }

      .forgot-password a {
        color: var(--main-color);
        text-decoration: none;
        font-size: 0.9rem;
        transition: all 0.3s ease;
      }

      .forgot-password a:hover {
        text-decoration: underline;
      }

      @media (max-width: 576px) {
        .login-container {
          padding: 30px 20px;
          margin: 0 15px;
        }

        .logo h2 {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="logo">
        <h2>MT <span>FITNESS</span></h2>
      </div>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <i class="bx bx-user"></i>
          <input
            type="text"
            id="username"
            name="username"
            required
            placeholder="Enter your username"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <i class="bx bx-lock-alt"></i>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="Enter your password"
          />
        </div>
        <div id="errorMessage" class="error"></div>
        <button type="submit" class="btn">Login</button>

        <div class="divider"><span>OR</span></div>

        <button type="button" id="registerBtn" class="btn register-btn">
          <a href="../đăng_nhập/register.html">Create Account</a>
        </button>
        <button type="button" id="backBtn" class="btn back-btn">
          <a href="../index.html">Back to Home</a>
        </button>

        <div class="forgot-password">
          <a href="#">Forgot Password?</a>
        </div>
      </form>
    </div>

    <script>
      // Kiểm tra nếu đã đăng nhập thì chuyển hướng sang admin
      // if (localStorage.getItem("isLoggedIn") === "true") {
      //   window.location.href = "../index.html";
      // }

      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          // Lấy danh sách user từ localStorage
          const users = JSON.parse(localStorage.getItem("users")) || [];

          // Kiểm tra thông tin đăng nhập
          const user = users.find(
            (u) => u.username === username && u.password === password
          );

          if (user) {
            // Lưu trạng thái đăng nhập và thông tin user
            localStorage.setItem("isLoggedIn", "true");
            localStorage.setItem("currentUser", JSON.stringify(user));
            // Chuyển hướng sang trang admin
            window.location.href = "../index.html";
          } else {
            document.getElementById("errorMessage").textContent =
              "Invalid username or password. Please try again.";
          }
        });

      // Xử lý nút đăng ký
      document
        .getElementById("registerBtn")
        .addEventListener("click", function () {
          window.location.href = "../đăng_nhập/register.html";
        });
    </script>
  </body>
</html>
